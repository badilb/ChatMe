version: "3.8"

services:
  psql:
    container_name: "chatme-psql-database"
    image: postgres:15-alpine
    volumes:
      - psql_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: chatme
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

volumes:
  psql_data: